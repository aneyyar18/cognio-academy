<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- External stylesheet -->
    <style>
        /* Add your existing styles here */

        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.main-content {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.main-title {
    font-size: 2.5em;
    color: #000000;
    margin-bottom: 0.5em;
}

.subtitle {
    font-size: 1.2em;
    color: #666666;
    margin-bottom: 2em;
}


.find-tutors-button {
    background-color: #0a66c2;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 20px;
}

.find-tutors-button:hover {
    background-color: #004182;
}

.stats-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
}

.stat {
    text-align: center;
}

.stat h2 {
    font-size: 2em;
    color: #0a66c2;
    margin: 0;
}

.stat p {
    color: #666666;
    margin: 0;
}

.language-greeting {
    margin-top: 40px;
    font-size: 1.5em;
    color: #0a66c2;
    position: absolute;
    bottom: 20px;
}
    </style>
</head>
<body>
<header>
    <div class="top-panel">
        <div class="logo">
            <h1>
                Tutor<span class="highlight-blue">Connect</span>
            </h1>
        </div>
        
        <!-- Social media icons -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        
        <nav>
            <a href="#about">About</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
            <a href="login.html">Log in</a>
        </nav>
        <div class="auth-buttons">
            <a href="register.html">Join now</a>
        </div>
    </div>
</header>

<main class="main-content">
    <!-- Title in white section -->
    <h1 class="main-title">
        Connecting students with <span class="highlight-line">affordable and quality educators.</span>
    </h1>

    <!-- Find Tutors Button -->
    <button class="find-tutors-button">Find Tutors</button>

    <!-- Stats Section -->
    <div class="stats-container">
        <div class="stat">
            <h2>500+</h2>
            <p>Tutors</p>
        </div>
        <div class="stat">
            <h2>10,000+</h2>
            <p>Users</p>
        </div>
        <div class="stat">
            <h2>24/7</h2>
            <p>Hours Open</p>
        </div>
    </div>

<script>
    function showForm(type) {
        const formContainer = document.getElementById('form-container');
        const additionalFields = document.getElementById('additional-fields');
        additionalFields.innerHTML = '';

        if (type === 'tutor') {
            additionalFields.innerHTML = `
                <label for="experience">Experience:</label>
                <input type="text" id="experience" name="experience" placeholder="E.g., 2 years tutoring Math" required>

                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" placeholder="E.g., Weekends, Evenings" required>
            `;
        } else if (type === 'student') {
            additionalFields.innerHTML = `
                <label for="grade">Grade Level:</label>
                <input type="text" id="grade" name="grade" placeholder="E.g., 10th Grade" required>

                <label for="schedule">Preferred Schedule:</label>
                <input type="text" id="schedule" name="schedule" placeholder="E.g., Weekdays, 4-6 PM" required>
            `;
        }

        formContainer.classList.add('active');
    }

    function handleFormSubmission(event) {
        event.preventDefault();
        alert('Form submitted! Thank you for your input.');
        document.getElementById('form-container').classList.remove('active');
    }

    function setActiveTab(tab) {
        const tabs = document.querySelectorAll('.search-tab');
        tabs.forEach(t => t.classList.remove('active'));
        
        if (tab === 'care') {
            tabs[0].classList.add('active');
        } else {
            tabs[1].classList.add('active');
        }
    }
</script>
</body>
</html>
