<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1f23; /* Same gray background as home page */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .signup-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 90%;
            max-width: 500px;
        }

        .signup-container h1 {
            font-family: 'Roboto Mono', monospace;
            color: #333;
            margin-bottom: 1.5em;
            text-align: center;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .form-group input {
            padding: 0.75em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group .name-fields {
            display: flex;
            gap: 1em;
        }

        .form-group .name-fields input {
            flex: 1;
        }

        .form-group button {
            background-color: #ff4b33; /* Orange color */
            color: #fff;
            padding: 0.75em;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #e03b21; /* Darker orange on hover */
        }

        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>
        <form id="signup-form" method="POST" action="/signup">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <div class="name-fields">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <span class="error-message" id="dob-error"></span>
            </div>
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Basic validation (including password length)
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const dobError = document.getElementById('dob-error');

            let valid = true;

            if (!firstName || !lastName) {
                nameError.textContent = 'Both First Name and Last Name are required.';
                valid = false;
            } else {
                nameError.textContent = '';
            }

            if (!email) {
                emailError.textContent = 'Email is required.';
                valid = false;
            } else {
                emailError.textContent = '';
            }

            if (!password) {
                passwordError.textContent = 'Password is required.';
                valid = false;
            } else if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if (!dob) {
                dobError.textContent = 'Date of Birth is required.';
                valid = false;
            } else {
                dobError.textContent = '';
            }

            if (valid) {
                // Redirect to role selection page after successful sign up
                window.location.href = 'role-selection.html';
            }
        });
    </script>
</body>
</html>
