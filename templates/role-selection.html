<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #666666; /* Same gray background as home page */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 80%;
            max-width: 600px;
        }

        .heading {
            font-family: 'Roboto Mono', monospace; /* Same font as the tagline */
            font-size: 2em;
            color: #333;
            margin-bottom: 1.5em;
        }

        .options {
            display: flex;
            justify-content: space-around;
            gap: 1em;
        }

        .option-box {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2em;
            width: 45%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-box:hover {
            border-color: #000;
        }

        .student-box {
            background-color: #007bff; /* Blue color for student */
            color: #fff;
        }

        .educator-box {
            background-color: #ff4b33; /* Orange color for educator */
            color: #fff;
        }

        .description {
            margin-top: 1em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Are you a student or educator?</div>
        <div class="options">
            <div class="option-box student-box" id="student-box">
                <div class="description">
                    <strong>Student</strong>
                    <p>Find tutors and resources tailored to your learning needs.</p>
                </div>
            </div>
            <div class="option-box educator-box" id="educator-box">
                <div class="description">
                    <strong>Educator</strong>
                    <p>Offer your expertise and connect with students seeking help.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('student-box').addEventListener('click', function() {
            fetch('/update-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'role=student'
            }).then(() => {
                window.location.href = 'index.html'; // Redirect to home page
            });
        });
        
        document.getElementById('educator-box').addEventListener('click', function() {
            fetch('/update-role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'role=educator'
            }).then(() => {
                window.location.href = 'index.html'; // Redirect to home page
            });
        });
    </script>
</body>
</html>
